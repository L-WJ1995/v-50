            <h3 class="text-lg font-bold text-center mb-2">🍗 KFC经典</h3>
            <p class="text-sm text-center text-red-100 leading-relaxed">疯狂星期四<br/>限时特惠</p>
            <div class="mt-3 bg-kfcYellow text-kfcRed px-4 py-2 rounded-full text-sm font-bold">

    <script>
      /**
       * 倒计时数据配置
       */
      const countdownData = [
        { id: 'days', label: '天' },
        { id: 'hours', label: '时' },
        { id: 'minutes', label: '分' },
        { id: 'seconds', label: '秒' }
      ];

      /**
       * 菜单数据配置
       */
      const menuData = [
        {
          emoji: '🍗',
          title: '疯狂全家桶',
          description: '10块原味鸡 + 6个鸡翅 + 薯条大份',
          price: '¥9.9',
          originalPrice: '¥129.9',
          animationDelay: '0s'
        },
        {
          emoji: '🍔',
          title: '疯狂汉堡套餐',
          description: '香辣鸡腿堡 + 薯条 + 可乐',
          price: '¥9.9',
          originalPrice: '¥59.9',
          animationDelay: '0.5s'
        },
        {
          emoji: '🍟',
          title: '疯狂小食拼盘',
          description: '鸡米花 + 薯条 + 鸡翅 + 蛋挞',
          price: '¥9.9',
          originalPrice: '¥79.9',
          animationDelay: '1s'
        },
        {
          emoji: '🥤',
          title: '疯狂饮品套餐',
          description: '大杯可乐 + 玉米杯 + 蛋挞2个',
          price: '¥9.9',
          originalPrice: '¥39.9',
          animationDelay: '1.5s'
        },
        {
          emoji: '🍗',
          title: '疯狂翅桶',
          description: '12对鸡翅 + 薯条中份 + 2杯饮料',
          price: '¥9.9',
          originalPrice: '¥89.9',
          animationDelay: '2s'
        },
        {
          emoji: '🍰',
          title: '疯狂甜品盒',
          description: '6个蛋挞 + 圣代 + 薯条小份',
          price: '¥9.9',
          originalPrice: '¥49.9',
          animationDelay: '2.5s'
        }
      ];

      /**
       * 表情包数据配置
       */
      const emojiData = [
        { emoji: '😭', text: '没人请吃', hasHoverScale: true },
        { emoji: '🍗', text: '想吃炸鸡' },
        { emoji: '💰', text: 'V我50' },
        { emoji: '🎉', text: '疯狂星期四' },
        { emoji: '🥺', text: '可怜巴巴' },
        { emoji: '😋', text: '馋死了' },
        { emoji: '🤤', text: '流口水' },
        { emoji: '😤', text: '气到鼓包' },
        { emoji: '🥰', text: '爱你么么' },
        { emoji: '🤩', text: '星星眼' },
        { emoji: '😆', text: '开心到飞' },
        { emoji: '🤗', text: '抱抱感谢' },
        { emoji: '😘', text: '么么哒' },
        { emoji: '🙏', text: '拜托拜托' },
        { emoji: '🥳', text: '庆祝撒花' },
        { emoji: '🤝', text: '握手成交' }
      ];

      /**
       * 生成倒计时时间块
       */
      function renderCountdown() {
        const container = document.getElementById('countdown-container');
        container.innerHTML = countdownData.map(item => `
          <div class="bg-white rounded-lg p-3 w-16 h-16 md:w-20 md:h-20 flex flex-col items-center justify-center shadow-lg border border-gray-200">
            <span id="${item.id}" class="text-2xl md:text-3xl font-bold text-black">00</span>
            <span class="text-xs md:text-sm font-bold text-black">${item.label}</span>
          </div>
        `).join('');
      }

      /**
       * 生成菜单项
       */
      function renderMenu() {
        const container = document.getElementById('menu-container');
        container.innerHTML = menuData.map(item => `
          <div class="bg-white bg-opacity-20 rounded-lg p-4 backdrop-blur-sm menu-card">
            <div class="text-kfcYellow text-3xl mb-2 float-animation" style="animation-delay: ${item.animationDelay}">
              ${item.emoji}
            </div>
            <h3 class="font-bold text-lg mb-2">${item.title}</h3>
            <p class="text-sm opacity-90">${item.description}</p>
            <div class="mt-3 flex justify-between items-center">
              <span class="text-xl font-bold">${item.price}</span>
              <span class="text-sm line-through opacity-70">${item.originalPrice}</span>
            </div>
          </div>
        `).join('');
      }

      /**
       * 生成表情包项
       */
      function renderEmojis() {
        const container = document.getElementById('emoji-container');
        container.innerHTML = emojiData.map(item => `
          <div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-lg p-3 text-center hover:from-kfcYellow hover:to-yellow-100 hover:shadow-md transition-all duration-300 cursor-pointer transform hover:scale-105 border border-gray-200 hover:border-kfcYellow">
            <div class="text-2xl mb-1 ${item.hasHoverScale ? 'transform hover:scale-110 transition-transform duration-200' : ''}">${item.emoji}</div>
            <p class="text-xs font-medium text-gray-700">${item.text}</p>
          </div>
        `).join('');
      }

             /**
        * 初始化页面
        */
       function initializePage() {
         renderCountdown();
         renderMenu();
         renderEmojis();
         // 重新绑定表情包点击事件
         bindEmojiClickEvents();
         // 启动倒计时功能
         updateCountdown();
         setInterval(updateCountdown, 1000);
       }

      /**
       * 绑定表情包点击事件
       */
      function bindEmojiClickEvents() {
        document.querySelectorAll("#emoji-container .cursor-pointer").forEach((item) => {
          item.addEventListener("click", function () {
            const emoji = this.querySelector("div").textContent;
            const text = this.querySelector("p").textContent;

            this.style.transform = "scale(0.95)";
            setTimeout(() => {
              this.style.transform = "scale(1)";
            }, 150);

            navigator.clipboard.writeText(emoji + " " + text);

            const originalText = this.querySelector("p").textContent;
            this.querySelector("p").textContent = "已复制！";
            setTimeout(() => {
              this.querySelector("p").textContent = originalText;
            }, 1000);
          });
        });
      }

      function updateCountdown() {
        const now = new Date();
        const nextThursday = new Date(now);

        let daysUntilThursday = (4 - now.getDay() + 7) % 7;
        if (daysUntilThursday === 0) daysUntilThursday = 7;

        nextThursday.setDate(now.getDate() + daysUntilThursday);
        nextThursday.setHours(0, 0, 0, 0);

        const diff = nextThursday - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").innerText = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").innerText = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").innerText = seconds
          .toString()
          .padStart(2, "0");
      }

      let crazyCopywriting = window.crazyCopywriting;

      const generateBtn = document.getElementById("generateBtn");
      const generatedText = document.getElementById("generatedText");
      const copyBtn = document.getElementById("copyBtn");
      let currentText = "";

      generateBtn.disabled = false;
      generateBtn.innerHTML = '<i class="fa fa-magic mr-2"></i>生成疯狂文案';

      generateBtn.addEventListener("click", function () {
        if (!crazyCopywriting || crazyCopywriting.length === 0) return;
        const randomIndex = Math.floor(Math.random() * crazyCopywriting.length);
        currentText = crazyCopywriting[randomIndex];

        generatedText.innerHTML =
          '<p class="text-center text-gray-500">正在生成中...</p>';
        generateBtn.disabled = true;
        generateBtn.innerHTML =
          '<i class="fa fa-spinner fa-spin mr-2"></i>生成中...';

        setTimeout(() => {
          generatedText.innerHTML = `<p class="text-gray-800 leading-relaxed">${currentText}</p>`;
          generateBtn.disabled = false;
          generateBtn.innerHTML =
            '<i class="fa fa-magic mr-2"></i>生成疯狂文案';

          copyBtn.classList.remove("opacity-0", "pointer-events-none");
          copyBtn.classList.add("opacity-100");

          updateStats();
        }, 500);
      });

      copyBtn.addEventListener("click", function () {
        navigator.clipboard.writeText(currentText).then(() => {
          copyBtn.innerHTML = '<i class="fa fa-check mr-2"></i>已复制！';
          setTimeout(() => {
            copyBtn.innerHTML = '<i class="fa fa-copy mr-2"></i>复制文案';
          }, 2000);
        });
      });

      // 表情包点击事件现在由bindEmojiClickEvents函数处理

      function updateStats() {
        const todayCountElement = document.getElementById("todayCount");
        const totalCountElement = document.getElementById("totalCount");

        let todayCount = parseInt(todayCountElement.textContent);
        let totalCount = parseInt(totalCountElement.textContent);

        todayCount += 1;
        totalCount += 1;

        todayCountElement.textContent = todayCount.toLocaleString();
        totalCountElement.textContent = totalCount.toLocaleString();
      }

      // 页面DOM加载完成后初始化
      document.addEventListener("DOMContentLoaded", function() {
        initializePage();
      });

      window.addEventListener("load", function () {
        document.body.style.opacity = "0";
        document.body.style.transition = "opacity 0.5s ease-in-out";
        setTimeout(() => {
          document.body.style.opacity = "1";
        }, 100);
      });
    </script>
  </body>

        background-image: url('./f4e836d24679dcad76022c4088671dc1.jpeg');

    }

    }
    .referer-warning {
      display: none;
    }

    /* 自定义样式 */
    .text-shadow {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* 悬浮动画 */
    @keyframes float {
      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    /* 渐入动画 */
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 按钮特效 */
    .btn-glow {
      box-shadow: 0 0 20px rgba(228, 0, 43, 0.5);
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      box-shadow: 0 0 30px rgba(228, 0, 43, 0.8);
    }

    /* 菜单卡片悬浮效果 */
    .menu-card {
      transition: all 0.3s ease;
    }

    .menu-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* 打字机效果 */
    .typewriter {
      overflow: hidden;
      border-right: 0.15em solid orange;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 0.15em;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }

      50% {
        border-color: orange;
      }
    }

    /* 滚动条美化 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #e4002b, #ffc220);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #c30025, #e6a500);
    }

    /* 增强动画效果 */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 30px, 0);
      }

      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translate3d(-30px, 0, 0);
      }

      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
